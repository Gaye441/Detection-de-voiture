<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>🛣️ Dashboard Véhicules</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 0 10px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    button {
      margin-right: 10px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    canvas {
      background: white;
      border: 1px solid #ddd;
      margin-top: 20px;
    }
    #history {
      margin-top: 20px;
      background: white;
      border: 1px solid #ddd;
      max-height: 250px;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>🚗 Véhicules détectés</h1>
  <p>Nombre total : <span id="count">0</span></p>

  <button onclick="reset()">🔁 Reset</button>
  <button onclick="notify()">🔔 Notifier</button>

  <canvas id="chart" width="600" height="300"></canvas>

  <h2>Historique des détections</h2>
  <div id="history"></div>

  <script>
    const socket = io();

    const countDisplay = document.getElementById('count');
    const historyDiv = document.getElementById('history');

    // Chart.js config
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [{
          label: '🚘 Véhicules par 30 secondes',
          data: [],
          backgroundColor: 'rgba(54, 162, 235, 0.7)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1,
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            precision: 0
          }
        }
      }
    });

    socket.on('vehicleCount', count => {
      countDisplay.textContent = count;
    });

    socket.on('graphData', data => {
      const now = new Date();
      const currentHalf = now.getHours() * 120 + now.getMinutes() * 2 + (now.getSeconds() < 30 ? 0 : 1);

      const labels = data.map((_, i) => {
        const halfIndex = (currentHalf - data.length + 1 + i + 2880) % 2880; // 2880 = demi-minutes par 24h
        const hour = Math.floor(halfIndex / 120);
        const minute = Math.floor((halfIndex % 120) / 2);
        const second = (halfIndex % 2) * 30;
        return `${hour.toString().padStart(2,'0')}:${minute.toString().padStart(2,'0')}:${second.toString().padStart(2,'0')}`;
      });

      chart.data.labels = labels;
      chart.data.datasets[0].data = data;
      chart.update();
    });

    socket.on('history', data => {
      historyDiv.innerHTML = '';
      data.slice().reverse().forEach(item => {
        const d = new Date(item.timestamp);
        const div = document.createElement('div');
        div.textContent = `🚗 Voiture détectée le ${d.toLocaleDateString()} à ${d.toLocaleTimeString()}`;
        historyDiv.appendChild(div);
      });
    });

    socket.on('resetDone', () => {
      alert("✅ Compteur remis à zéro !");
    });

    function reset() {
      socket.emit('reset');
    }

    function notify() {
      socket.emit('notify');
    }
  </script>
</body>
</html>
