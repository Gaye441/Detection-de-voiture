<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ›£ï¸ Dashboard VÃ©hicules</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 0 10px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    button {
      margin-right: 10px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    canvas {
      background: white;
      border: 1px solid #ddd;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ğŸš— VÃ©hicules dÃ©tectÃ©s</h1>
  <p>Nombre total : <span id="count">0</span></p>
  <p>Distance actuelle : <span id="distance">--</span> cm</p>
  
  <button onclick="reset()">ğŸ” Reset</button>
  <button onclick="notify()">ğŸ”” Notifier</button>

  <canvas id="chart" width="600" height="300"></canvas>

  <script>
    const socket = io();

    const countDisplay = document.getElementById('count');
    const distanceDisplay = document.getElementById('distance');

    socket.on('vehicleCount', count => {
      countDisplay.textContent = count;
    });

    socket.on('distance', dist => {
      distanceDisplay.textContent = dist.toFixed(2);
    });

    // Configuration Chart.js en diagramme en barres
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [{
          label: 'ğŸš˜ VÃ©hicules par 30 secondes',
          data: [],
          backgroundColor: 'rgba(54, 162, 235, 0.7)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1,
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            precision: 0
          }
        }
      }
    });

    socket.on('graphData', data => {
      const now = new Date();
      const currentHalf = now.getMinutes() * 2 + (now.getSeconds() < 30 ? 0 : 1);

      const labels = data.map((_, i) => {
        // Calcul index rÃ©el modulo 120 (nombre de demi-minutes par heure)
        const halfIndex = (currentHalf - data.length + 1 + i + 120) % 120;
        const minute = Math.floor(halfIndex / 2);
        const second = (halfIndex % 2) * 30;
        return `:${minute.toString().padStart(2,'0')}:${second.toString().padStart(2,'0')}`;
      });

      chart.data.labels = labels;
      chart.data.datasets[0].data = data;
      chart.update();
    });

    socket.on('resetDone', () => {
      alert("âœ… Compteur remis Ã  zÃ©ro !");
    });

    function reset() {
      socket.emit('reset');
    }

    function notify() {
      socket.emit('notify');
    }
  </script>
</body>
</html>
